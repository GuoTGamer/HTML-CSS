<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" type="text/css" href="./form.css">

</head>

<form action="mailto:97108437@st.deltion.nl" method="post">

	<label for="fname">Voornaam:</label>
	<br>
	<input type="text" id="fname" name="fname" placeholder="Voornaam" value="" required maxlength="100">
	<br>

	<label for="lname">Achternaam:</label>
	<br>
	<input type="text" id="lname" name="lname" placeholder="Achternaam" value="" required maxlength="100">
	<br>

	<label for="adres">Adres:</label>
	<br>
	<input type="text" id="adres" name="adres" placeholder="Adres" value="" required>
	<br>

	<label for="postcode">Postcode:</label>
	<br>
	<input type="text" id="postcode" name="postcode" placeholder="Postcode" value="" required maxlength="6">
	<br>

	<label for="plaats">Plaats:</label>
	<br>
	<input type="text" id="plaats" name="plaats" placeholder="Plaats" value="" required maxlength="100">
	<br>

	<label for="geboortedatum">Geboortedatum:</label>
	<br>
	<input type="date" id="geboortedatum" name="geboortedatum" value="" required>
	<br>

	<label for="email">E-mailadres:</label>
	<br>
	<input type="email" id="email" name="email" placeholder="E-mailadres" value="" required>
	<br>

	<label for="geslacht">Geslacht:</label>
	<br>
	<input type="radio" id="man" name="geslacht" value="man" required>
	<label for="man">Man</label>
	<input type="radio" id="vrouw" name="geslacht" value="vrouw" required>
	<label for="vrouw">Vrouw</label>
	<br>

	<label for="opmerking">Opmerking:</label>
	<br>
	<textarea id="opmerking" name="opmerking" rows="4" cols="50" placeholder="Opmerking" maxlength="400"></textarea>
	<br>

	<label for="nieuwsbrief">Nieuwsbrief:</label>
	<br>
	<input type="checkbox" id="nieuwsbrief" name="nieuwsbrief" value="ja">
	<label for="nieuwsbrief">Ja, ik wil de nieuwsbrief ontvangen</label>
	<br>
	<br>

	<input type="submit" value="Submit">
</form>

</html>
